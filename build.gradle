apply plugin: 'java'
apply plugin: 'maven'

group = 'com.chimbori.snacktroid'

description = """Snacktroid"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'org.jsoup', name: 'jsoup', version:'1.7.2'
  testCompile group: 'junit', name: 'junit', version:'4.11'
}
